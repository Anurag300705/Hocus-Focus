<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #focus-meter {
            height: 20px;
            background: #f0f0f0;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        #focus-bar {
            height: 100%;
            width: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <h3>Focus Keeper</h3>
    <div>Your focus score:</div>
    <div id="focus-meter">
        <div id="focus-bar"></div>
    </div>
    <div id="score-text">100%</div>

    <script src="popup.js"></script>
</body>

</html>
