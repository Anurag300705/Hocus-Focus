<!DOCTYPE html>
<html>
<head>
  <title>Website Blocked - HocusFocus</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      color: #ef4444;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #d1d5db;
    }
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4f46e5;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#6366f1">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
    </svg>
    
    <h1>Website Blocked</h1>
    <p>This website is currently blocked by Hocus-Focus to help you maintain your flow state. Stay focused on your work!</p>
    
    <div>
      <button id="backButton">Go Back</button>
    </div>
  </div>
  
  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
